# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
project_name: uniget

builds:
- id: default
  main: ./cmd/uniget
  binary: uniget
  env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X main.version={{.Version}}
  goos:
  - linux
  goarch:
  - amd64
  - arm64

snapshot:
  name_template: "{{ incpatch .Version }}-dev"

checksum:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_checksums.txt'

sboms:
- id: sbom
  cmd: syft
  args:
  - ${artifact}
  - --output
  - cyclonedx-json
  - --file
  - $document
  documents:
  - ${artifact}.cyclonedx.json

archives:
- id: uniget
  format: tar.gz
  name_template: >-
    {{ .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "arm64" }}aarch64
    {{- else }}{{ .Arch }}{{ end }}
  files:
  - LICENSE

signs:
- id: cosign
  cmd: cosign
  signature: "${artifact}.sig"
  certificate: "${artifact}.pem"
  env:
  - COSIGN_EXPERIMENTAL=1
  args:
  - sign-blob
  - ${artifact}
  - --output-certificate=${certificate}
  - --output-signature=${signature}
  - --yes
  artifacts: all

changelog:
  use: github
  sort: desc

release:
  github:
    owner: uniget-org
    name: cli
  ids:
  - uniget
  - sbom
  - cosign
  name_template: "{{ .Version }}"
  mode: replace
  header: |
    ## Installation

    ```bash
    curl -sSLf https://github.com/uniget-org/cli/releases/download/{{ .Tag }}/uniget_linux_$(uname -m).tar.gz \
    | sudo tar -xzC /usr/local/bin uniget
    ```

    ### Signature verification

    ```bash
    curl -sSLfO https://github.com/uniget-org/cli/releases/download/{{ .Tag }}/uniget_linux_$(uname -m).tar.gz
    curl -sSLfO https://github.com/uniget-org/cli/releases/download/{{ .Tag }}/uniget_linux_$(uname -m).tar.gz.pem
    curl -sSLfO https://github.com/uniget-org/cli/releases/download/{{ .Tag }}/uniget_linux_$(uname -m).tar.gz.sig
    cosign verify-blob uniget_linux_$(uname -m).tar.gz \
        --certificate uniget_linux_$(uname -m).tar.gz.pem \
        --signature uniget_linux_$(uname -m).tar.gz.sig \
        --certificate-identity 'https://github.com/uniget-org/cli/.github/workflows/release.yml@refs/tags/{{ .Tag }}' \
        --certificate-oidc-issuer https://token.actions.githubusercontent.com
    ```