name: build-go

on:
  push:
    paths:
    - "**/*.go"
    - "go.mod"
    - "go.sum"
    - "make/go.mk"
    - ".github/workflows/build-go.yml"
    - "Dockerfile"
  workflow_dispatch:

jobs:

  build-go:
    name: build-go
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      with:
        ref: ${{ needs.prepare.outputs.tag }}

    - name: Build binary
      run: |
        docker buildx bake binary

    - name: Smoke test
      run: |
        ./uniget --version
