name: build-go

on:
  push:
    paths:
    - "**/*.go"
    - "go.mod"
    - "go.sum"
    - "make/go.mk"
    - ".github/workflows/build-go.yml"
  workflow_dispatch:

jobs:

  build-go:
    name: build-go
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      with:
        ref: ${{ needs.prepare.outputs.tag }}

    - name: Build binary
      run: |
        docker buildx bake binary

    - name: Smoke test
      run: |
        ./uniget --version
