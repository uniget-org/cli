name: build-go

on:
  push:
    branches:
    - main
    paths:
    - "**/*.go"
    - "go.mod"
    - "go.sum"
    - "make/go.mk"
    - ".github/workflows/build-go.yml"
    - "Dockerfile"
  pull_request:
    paths:
    - "**/*.go"
    - "go.mod"
    - "go.sum"
    - "make/go.mk"
    - ".github/workflows/build-go.yml"
    - "Dockerfile"
  workflow_dispatch:

permissions:
  contents: read

jobs:

  build-go:
    name: build-go
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      with:
        fetch-depth: 0

    - name: Lint
      run: |
        docker buildx bake lint

    - name: Vet
      run: |
        docker buildx bake vet

    - name: Gosec
      run: |
        docker buildx bake gosec

    - name: staticcheck
      run: |
        docker buildx bake staticcheck

    - name: Unit tests
      run: |
        docker buildx bake test

    - name: Run CLI tests
      run: |
        docker buildx bake cli-test

    - name: Build binary
      run: |
        docker buildx bake binary

    - name: Smoke test
      run: |
        ./uniget --version
