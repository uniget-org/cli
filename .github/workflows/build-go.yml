name: build-go

on:
  push:
    branches:
    - main
    paths:
    - "**/*.go"
    - "go.mod"
    - "go.sum"
    - "make/go.mk"
    - ".github/workflows/build-go.yml"
    - "Dockerfile"
  pull_request:
    paths:
    - "**/*.go"
    - "go.mod"
    - "go.sum"
    - "make/go.mk"
    - ".github/workflows/build-go.yml"
    - "Dockerfile"
  workflow_dispatch:

permissions:
  contents: read

jobs:

  lint:
    name: lint
    runs-on: ubuntu-24.04
    steps:

    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        fetch-depth: 0

    - name: Lint
      run: |
        docker buildx bake lint

  unit-tests:
    name: unit-tests
    runs-on: ubuntu-24.04
    steps:

    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        fetch-depth: 0

    - name: Unit tests
      run: |
        docker buildx bake test

  cli-test:
    name: cli-test
    runs-on: ubuntu-24.04
    steps:

    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      with:
        fetch-depth: 0

    - name: Run CLI tests
      run: |
        docker buildx bake cli-test
