name: build-go

on:
  push:
    branches:
    - main
    paths:
    - "**/*.go"
    - "go.mod"
    - "go.sum"
    - "make/go.mk"
    - ".github/workflows/build-go.yml"
    - "Dockerfile"
  pull_request:
    paths:
    - "**/*.go"
    - "go.mod"
    - "go.sum"
    - "make/go.mk"
    - ".github/workflows/build-go.yml"
    - "Dockerfile"
  workflow_dispatch:

permissions:
  contents: read

jobs:

  lint:
    name: lint
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      with:
        fetch-depth: 0

    - name: Lint
      run: |
        docker buildx bake lint

  vet:
    name: vet
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      with:
        fetch-depth: 0

    - name: Vet
      run: |
        docker buildx bake vet

  gosec:
    name: gosec
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      with:
        fetch-depth: 0

    - name: Gosec
      run: |
        docker buildx bake gosec

  staticcheck:
    name: staticcheck
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      with:
        fetch-depth: 0

    - name: staticcheck
      run: |
        docker buildx bake staticcheck

  unit-tests:
    name: unit-tests
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      with:
        fetch-depth: 0

    - name: Unit tests
      run: |
        docker buildx bake test

  cli-test:
    name: cli-test
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      with:
        fetch-depth: 0

    - name: Run CLI tests
      run: |
        docker buildx bake cli-test

  build-go:
    name: build-go
    needs:
    - lint
    - vet
    - gosec
    - staticcheck
    - uni-tests
    - cli-test
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      with:
        fetch-depth: 0

    - name: Build binary
      run: |
        docker buildx bake binary

    - name: Smoke test
      run: |
        ./uniget --version
