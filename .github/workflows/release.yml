name: Release

on:
  push:
    tags:
    - "v*"

permissions:
  contents: read
  id-token: write

jobs:

  release:
    name: Release
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      with:
        fetch-depth: 0

    - name: Lint
      run: |
        docker buildx bake lint

    - name: Vet
      run: |
        docker buildx bake vet

    - name: Gosec
      run: |
        docker buildx bake gosec

    - name: staticcheck
      run: |
        docker buildx bake staticcheck

    - name: Unit tests
      run: |
        docker buildx bake test

    - name: CLI tests
      run: |
        docker buildx bake cli-test

    - name: Build and release binaries
      env:
        GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      run: |
        echo "Creating release for tag ${GITHUB_REF_NAME}"
        docker buildx build \
            --target publish \
            --build-arg GITHUB_TOKEN \
            --build-arg ACTIONS_ID_TOKEN_REQUEST_URL \
            --build-arg ACTIONS_ID_TOKEN_REQUEST_TOKEN \
            --build-arg GITHUB_REF_NAME \
            .
