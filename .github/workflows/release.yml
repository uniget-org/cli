name: Release

on:
  push:
    tags:
      - "v*"

jobs:

  test:
    name: Tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        distro:
          - alpine-3.15
          #- amazonlinux-2
          #- archlinux
          # - centos-8
          #- clearlinux
          #- debian-11
          #- fedora-35
          #- opensuse-leap-15
          #- opensuse-tumbleweed
          #- rockylinux-8
          - ubuntu-20.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        env:
          DOCKER_BUILDKIT: 1
          TERM: xterm
        run: |
          docker build --tag test --file test/Dockerfile.${{ matrix.distro }} test/; \
          mkdir -p "${PWD}/log"; \
          docker run --interactive --rm --privileged --env TERM --volume "${PWD}/log:/var/log" test bash test.sh

      - name: Store logs
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: logs-${{ matrix.distro }}
          path: log/**

  release:
    name: Release
    needs:
      - test
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Shellcheck
        env:
          SHELLCHECK_VERSION: 0.8.0
        run: |
          curl -sL https://github.com/koalaman/shellcheck/releases/download/v${SHELLCHECK_VERSION}/shellcheck-v${SHELLCHECK_VERSION}.linux.x86_64.tar.xz \
          | tar -xJ --strip-components=1 shellcheck-v${SHELLCHECK_VERSION}/shellcheck && \
          ./shellcheck docker-setup.sh

      - name: Get version
        id: get_version
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\/v/}

      - name: Set version
        run: |
          sed -i 's/^DOCKER_SETUP_VERSION=main$/DOCKER_SETUP_VERSION=${{ steps.get_version.outputs.version }}/' docker-setup.sh

      - name: Create checksum
        run: |
          sha256sum docker-setup.sh >docker-setup.sh.sha256

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}

      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          allowUpdates: true
          name: "Version ${{ steps.get_version.outputs.version }}"
          tag: v${{ steps.get_version.outputs.version }}
          draft: false
          body: "${{steps.github_release.outputs.changelog}}"
          prerelease: false
          replacesArtifacts: true
          artifacts: "docker-setup.sh,docker-setup.sh.sha256"
