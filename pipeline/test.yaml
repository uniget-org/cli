include:
- local: pipeline/docker.yaml

lint:
  rules:
  - if: $CI_MERGE_REQUEST_ID
  extends:
  - .docker
  - .docker:dind
  script: |
    docker buildx bake lint

test:
  rules:
  - if: $CI_MERGE_REQUEST_ID
  extends:
  - .docker
  - .docker:dind
  script: |
    docker buildx bake test

cli_test:
  rules:
  - if: $CI_MERGE_REQUEST_ID
  extends:
  - .docker
  - .docker:dind
  script: |
    docker buildx bake cli-test